{% extends 'blog/base.html' %}
{% block content %}
    <title>Post</title>
    <h2>New post</h2>
    <form action "" method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
{% endblock %}
