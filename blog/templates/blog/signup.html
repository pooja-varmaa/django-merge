{% extends 'blog/base.html' %} 
{% block content %} 
<h2>Signup</h2>
<form method="POST" enctype="munltitype/form-data" class="post-form">
    {% csrf_token %} 
    {% for fm in form %} 
    {{fm.label_tag}} {{fm}} {{fm.error}}
    {% endfor %} 
    <button type="submit" class="btn btn-secondary">Signup</button>
</form>
<a href="{% url 'blog:login' %}">Login</a>
{% endblock content %}
